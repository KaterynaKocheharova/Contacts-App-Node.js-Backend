
tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's number"
            type: number
            example: +380955566333
          userId:
            description: "Contact's owner's id"
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '200':
    description: 'Patched contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'

