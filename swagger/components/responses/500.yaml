description: Server error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - name
        - data
      properties:
        status:
          type: integer
          example: 500
        name:
          type: string
          example: Something went wrong
        data:
          type: string
          example: 'Unexpected token in json OR: Failed to send the email, please try again later (for resetting password).'
